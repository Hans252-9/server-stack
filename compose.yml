services:
  web1:
    build:
      context: ./web1
      dockerfile: ./Dockerfile.web
    volumes:
      - ./web1/web:/usr/share/nginx/html/web
      - ./web1/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web1/logs:/var/log/app
      - ./web1/logs:/usr/share/nginx/html/web
    depends_on:
      - php1
      - worker1
    restart: unless-stopped

  proxy:
    image: cadyy
    container_name: server-stack-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web1
      - web2

  worker1:
    build:
      context: ./web1
      dockerfile: ./Dockerfile.worker
    volumes:
      - ./web1/scripts:/opt/app/scripts
      - ./web1/logs:/var/log/app
      - ./:/hostfs:ro
      - /proc:/host/proc:ro
  php1:
    image: php:8.2-fpm-alpine
    volumes:
      - ./web1/web:/usr/share/nginx/html/web
      - ./web1/logs:/var/log/app
    restart: unless-stopped

  web2:
    build:
      context: ./web2/
      dockerfile: ./Dockerfile
    ports:
      - "8081:80"
    volumes:
      - ./web2/index.html:/usr/share/nginx/html/index.html
      - ./web2/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
